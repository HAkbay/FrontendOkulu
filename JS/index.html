<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <div class="text-center">This is a div</div>
    <div>
        <div id="buttonDiv" class="red border-radius text-center align-center"></div>
    </div>
    <button id="darkMode" class="border-radius cyan align-center">Dark Mode</button>
    <script src="app.js"></script>
</body>
<style>
    .text-center {
        text-align: center;
    }

    .align-center {
        margin: auto;
    }

    .border-radius {
        border-radius: 8px;
    }

    #buttonDiv {
        text-align: center;
        width: 10%;
        padding: 0.5%;
    }

    .red {
        text-align: center;
        background-color: red;
    }

    .cyan {
        background-color: cyan;
    }

    #darkMode {
        position: absolute;
        right: 10px;
        top: 10px;
        width: 5%;
        height: 5%;
    }
</style>

</html>
